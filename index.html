<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden !important;
    }

    .bx {
        position: absolute;
        top: 0;
        left: 0;
        width: 5px;
        height: 5px;
    }
</style>

<body>
    <div class="bx"></div>
    <script>
        let clr = ["black", "white"];
        let box = document.querySelector(".bx");
        function genClr() {
            return clr[Math.floor(Math.random() * clr.length)]
        }
        let show = () => {
            let bxshd = "";
            box.style.background = genClr();
            for (let x = 0; x < document.body.clientWidth; x+=5) {
                for (let y = 0; y < document.body.clientHeight; y+=5) {
                    bxshd += `${x}px ${y}px 0px ${genClr()}, `;
                }
            }
            box.style.boxShadow = bxshd.substring(0, bxshd.length - 2);
            setTimeout(show, 100);
        };
        show();
    </script>
</body>

</html>
